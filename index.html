<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXYDASHBOARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flexydashboard</h1>
    <div class="infos">Double click to change a value</div>
    <div class="infos">You can click on a cell in the header to order the values</div>
    <div class="infos">Click the button at the end of the table to add a line</div>
    <div class="infos">The left cells are here for drag n drop and the right ones to delete lines</div>
    <div class="infos">Once you are done, click on the "sace array" button</div>
    <div id="flexyDashboard"></div>
    <button class="saveBtn">Save array</button>
    <script src="main.js"></script>
</body>

</html>
